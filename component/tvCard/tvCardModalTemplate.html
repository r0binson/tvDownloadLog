<div class="modal-body">
  <input type="text" ng-model="tvLogInfo.title">
  <div class="detailTitle">Every : <input ng-model="tvLogInfo.dayOfWeek"></div>
  <div class="detailTitle">Last Download : <input ng-model="tvLogInfo.downloadDate"></div>
  <div class="detailTitle">Latest Episode : <input ng-model="tvLogInfo.latestEpisode"></div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="createEpisode(tvLogInfo)">Log New Episode</button>
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
